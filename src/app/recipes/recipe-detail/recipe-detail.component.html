<div class="row">
	<div class="col-xs-12">
		<img 
			[src]="recipe.imagePath" 
			alt="recipe.name" 
			class="img-responsive"
			style="height: 250px; width: 370px">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a style="cursor: pointer" (click)="addToShopping(recipe.ingredients)">To shopping list</a></li>
				<li><a style="cursor: pointer" (click)="editRecipe()">Edit recipe</a></li>
				<li><a style="cursor: pointer" (click)="deleteRecipe()">Delete recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{recipe.description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li 
			class="list-group-item"
			*ngFor="let ingredient of recipe.ingredients">
			{{ingredient.name}} <span class="badge" background="coral">{{ingredient.amount}}</span>
		</li>
		</ul>
	</div>
</div>
